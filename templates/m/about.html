<div class="header clearfix">

<{include file="m/topmenu.html"}>

		</div>
		<div class="bd">
			<ul>
				<{foreach from=$film_list item=film}>
				<li><a href="#"><img _src="<{$webdomain}><{$film.pic}>" src="images/blank.png" /></a></li>
				<{/foreach}>
			</ul>
		</div>
	</div>

		TouchSlide({ 
			slideCell:"#focus",
			titCell:".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层

			effect:"left",

			<p class="f12 fb"><a href="index.php?m=about&id=<{$news.n_id}>"><{$news.n_title}></a></p>
