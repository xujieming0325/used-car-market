<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="static/css/admin/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="colorarea01">
	<div class="search clearfix">
		<div class="searchL">
			<ul class="menulist">
				<li><a href="<{$adminpage}>?m=news&a=list" class="list">返回问答列表</a></li>
			</ul>
		</div>
	</div>
	<form name="form" class="newsform" method="post" enctype="multipart/form-data" action="<{$adminpage}>?m=member_ask">
    <table cellspacing="0" cellpadding="0" width="100%"  class="maintable">
			<tr>
				<th>问题：</th>
				<td><{$ask.ask}></td>
			</tr>
			<tr>
				<th>提问时间：</th>
				<td><{$ask.asktime}></td>
			</tr>
			<tr>
				<th>回复：</th>
				<td><textarea name="reply" class="textarea01"><{$ask.reply}></textarea></td>
			</tr>
			<{if $ask.reply<>''}>
			<tr>
				<th>回复时间：</th>
				<td><{$ask.replytime}></td>
			</tr>
			<{/if}>
			<tr>
				<th></th>
				<td><div class="buttons">
						<input type="submit" name="thevaluesubmit" value="提交保存" class="submit">
						<input type="hidden" name="a" value="<{$ac}>">
						<input type="hidden" name="id" value="<{$ask.id}>">
						<input type="hidden" name="page" value="<{$page_g}>">
					</div></td>
			</tr>
		</table>
	</form>
</div>
</body>
</html>
