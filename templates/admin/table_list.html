<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="static/css/admin/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="static/js/common.js"></script>
<script type="text/javascript" src="static/js/jquery.js"></script>
<script type="text/javascript" src="static/js/dedeajax2.js"></script>

<script language="javascript">
var myajax;
var newobj;
var posLeft = 700;
var posTop = 150;
function ajax(id,url)
{
newobj = document.getElementById('_mydatainfo');
newobj.style.display = "block";
var newobj = document.getElementById(id);
myajax = new DedeAjax(newobj,false,false,'','','');
var a=myajax.SendGet2(url);
DedeXHTTP = null;
}

function HideObj(objname){
   var obj = document.getElementById(objname);
   obj.style.display = "none";
}

</script>
</head>
<body>
<div class="colorarea01">
 <div id="_mydatainfo" style="top:50%; left:50%;"></div>
 <div class="searchR" style="z-index:2">
<form action="<{$adminpage}>?m=table" method="post" name="form"   >
<table cellspacing="0" cellpadding="0" width="100%"  class="listtable">
  <tr bgcolor="#F7F8ED"> 
    <td height="24" colspan="6"><strong>simcms默认系统表：</strong></td>
  </tr>
  <tr bgcolor="#FBFCE2" align="center"> 
    <th >选择</th>
    <th >表名</th>
    <th >记录数</th>
    <th colspan="3" >操作</th>
  </tr>
    <{foreach from=$tablelist key=key item=tables}>
    <tr bgcolor="#ffffff" onmouseover="style.backgroundColor='#E2E9EA'"  onmouseout="style.backgroundColor='#ffffff'">
    <td width="30" align="center"><input type="checkbox" name="bulkid[]" value="<{$tables}>"></td>
<td align="left"><{$tables}></td>
<td align="left"><{$count[$key]}>
</td>
<td align="center"><a href="#" onClick="ajax('_mydatainfo','<{$adminpage}>?m=table&a=opimize&tablename=<{$tables}>');">优化</a></td>
<td align="center"><a href="#" onClick="ajax('_mydatainfo','<{$adminpage}>?m=table&a=repair&tablename=<{$tables}>');">修复</a></td>
<td align="center"><a href="#" onClick="ajax('_mydatainfo','<{$adminpage}>?m=table&a=viewinfo&tablename=<{$tables}>');">结构</a></td>
</tr>
<{/foreach}>
    <tr>
    <td colspan="6" class="buttontd" style="text-align:left;">
    <a href="javascript:javascript:selectAll();" title="请选择后操作">全选</a>
        </td>
</tr>
  <tr bgcolor="#F9FCEF" >
    <td height="24" colspan="8"><strong>数据备份选项：</strong></td>
  </tr>
  <tr align="center" bgcolor="#FFFFFF" > 
            <td height="30" colspan="6">当前数据库版本：<{$mysql}></td></tr>
          <tr align="center"> 

            <td height="30" colspan="6">
            	指定备份数据格式： 
              <input name="datatype" type="radio" class="np" value="4.0" checked="checked"/>
              MySQL3.x/4.0.x 版本 
             <input type="radio" name="datatype" value="4.1" class="np"/>
              MySQL4.1.x/5.x 版本
              </td>
          </tr>
          <tr align="center"> 
            <td height="30" colspan="6" class="buttons"   >     	
             <input type="submit" value="提交" class="submit" style=" margin-left:650px">
             <input type="hidden" name="a" value="bak">
             </td>
          </tr>
</table>
   </form>
</div>
</div>
