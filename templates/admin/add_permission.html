<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="static/css/admin/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="colorarea01">
	<form action="<{$adminpage}>?m=permission" method="post" name="form" >
		<table cellspacing="0" cellpadding="0" width="100%"  class="maintable">
			<tr>
				<th>名称：</th>
				<td><input name="name" type="text" size="20" value="<{$permission.name}>"/></td>
			</tr>
			<{if $type == 2}>
			<tr>
				<th>执行文件：</th>
				<td><input name="mod_v" type="text" size="20" value="<{$permission.mod}>"/></td>
			</tr>
			<tr>
				<th>执行操作：</th>
				<td><input name="ac_v" type="text" size="20" value="<{$permission.ac}>"/></td>
			</tr>
			<{/if}>
			<tr>
				<th></th>
				<td><div class="buttons">
						<input type="submit" name="thevaluesubmit" value="<{$ac_arr.$ac}>" class="submit">
						<input type="hidden" name="a" value="<{$ac}>">
						<input type="hidden" name="id" value="<{$permission.id}>">
						<input type="hidden" name="pid" value="<{$permission.pid}>">
						<input name="valuesubmit" type="hidden" value="yes" />
					</div></td>
			</tr>
		</table>
	</form>
</div>
</body>
</html>
