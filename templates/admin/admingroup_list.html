<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="static/css/admin/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="static/js/common.js"></script>
</head>
<body>
<div class="colorarea01">
<div class="search clearfix">
	<div class="searchL">
		<ul class="menulist">
			<li><a href="<{$adminpage}>?m=admingroup&a=add" class="add">添加管理员用户组</a></li>
		</ul>
	</div>
</div>
<form action="admin.php" method="post" name="form">
<table cellspacing="0" cellpadding="0" width="100%"  class="listtable">
<tr>
	<th>选择</th>
	<th width="30">ID</th>
	<th>用户组名称</th>
	<th>操作</th></tr>
<{foreach from=$admingrouplist item=user}>
<tr>
<td align="center" width="30"><input type="checkbox" name="bulkid[]" value="<{$user.id}>"></td>
<td align="center"><{$user.id}></td>
<td align="center"><{$user.groupname}></td>
<td align="center" width="120" class="rightmenu">
	<a href="<{$adminpage}>?m=admingroup&a=edit&id=<{$user.id}>" class="edit">编辑</a> | <a href="javascript:if(confirm('确实要删除吗?'))location='<{$adminpage}>?m=admingroup&a=del&id=<{$user.id}>'" class="del">删除</a>
</td>
</tr>
<{/foreach}>
<tr>
	<td align="center">
	<input type="checkbox" onclick="javascript:selectAll();">
	</td>
	<td colspan="8" class="buttontd">
	<a href="javascript:submitForm('<{$adminpage}>?m=admin&a=bulkdel','删除');" title="请选择后操作">删除</a>
	</td>
</tr>
</table>
</form>
<div class="listpage"><{$button_basic}><{$button_select}></div>
</div>
</body>
</html>
