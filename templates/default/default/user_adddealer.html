<script type="text/javascript" src="<{$weburl}>/static/js/cal.js"></script>
<script type="text/javascript">
KindEditor.ready(function(K) {
			var editor = K.editor({
				uploadJson : 'index.php?m=upload&session_id=<{$sessionid}>',
				allowFileManager : false
			});
			K('#image1').click(function() {
				editor.loadPlugin('image', function() {
					editor.plugin.imageDialog({
						showRemote : false,
						imageUrl : K('#url1').val(),
						clickFn : function(url, title, width, height, border, align) {
							K('#url1').val(url);
							editor.hideDialog();
						}
					});
				});
			});
	});
</script>
<form name="form1" class="carform" enctype="multipart/form-data" method="post" action="index.php?m=user">
    <table cellspacing="0" cellpadding="0" width="100%"  class="maintable">
			<tr>
				<th>姓名：</th>
				<td><input name="name" type="text" size="20" value="<{$dealer.name}>" datatype="s" nullmsg="请填写姓名！"/></td>
			</tr>
			<tr>
				<th>手机：</th>
				<td><input name="tel" type="text" size="20" value="<{$dealer.tel}>" datatype="m" nullmsg="请填写手机号码！"/></td>
			</tr>
			<tr>
				<th>头像：</th>
				<td><input type="text" name="pic" id="url1" value="<{$dealer.pic}>" datatype="*" nullmsg="请上传头像！"/>
					<input type="button" id="image1" value="选择图片" />
				</td>
			</tr>
			<tr>
				<th></th>
				<td><div class="buttons">
						<input type="submit" name="thevaluesubmit" value="提交保存" class="submit">
						<input type="hidden" name="a" value="<{$ac}>">
						<input type="hidden" name="id" value="<{$dealer.id}>">
					</div></td>
			</tr>
		</table>
</form>
