<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title><{$page.p_title}> - <{$setting.title}></title>
		<meta content="<{$setting.keywords}>"  name="keywords"/>
		<meta content="<{$setting.description}>" name="description"/>
		<script type="text/javascript" src="<{$weburl}>/static/js/pcall.js"></script>
		<link href="<{$weburl}>/templates/default/<{$setting.templates}>/css/page.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<!--内容-->
		<{include file="default/`$setting.templates`/head.html"}>
		<div class="main mt10 clearfix">
			<div class="aboutbox clearfix">
				<div class="abouttitle fb"><{$page.sortname}></div>
				<div class="leftbox">
					<ul class="leftlist">
						<{foreach from=$pagelist item=listpage}>
						<li><a href="<{$listpage.p_page}>" <{if $pageid==$listpage.p_id}>class="here"<{/if}>><{$listpage.p_title}></a></li>
						<{/foreach}>
					</ul>
				</div>
				<div class="rightbox">
					<h3><{$page.p_title}></h3>
					<div class="infobox">
						<{$page.p_info}>
					</div>
				</div>
			</div>
		</div>
		<!--版权-->
		<{include file="default/`$setting.templates`/foot.html"}>
	</body>
</html>
