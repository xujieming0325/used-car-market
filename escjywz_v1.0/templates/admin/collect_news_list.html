<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title></title>
<link href="static/css/admin/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="static/js/common.js"></script>
</head>
<body>
<div class="colorarea01">
	<div class="search clearfix">
		<div class="searchL">	
		</div>
		<div class="searchR">
		<form action="admin.php" method="get" name="form2">
		<table cellspacing="0" cellpadding="0" class="toptable">
			<tr>
				<td>
					<{$selectcategory}> <input type="text" name="keywords" id="searchkey" value="" class="inp01"> &nbsp;<input type="submit" name="filtersubmit" value="查询" class="combutton02"><input type="hidden" name="mod" value="collect_news">
					<input type="hidden" name="a" value="list">
				</td>
			</tr>
		</table>
		</form>
		</div>
	</div>
	<form action="<{$adminpage}>?m=collect_news" method="POST" name="form">
	<table cellspacing="0" cellpadding="0" class="listtable">
	<tr>
		<th width="30">选择</th>
		<th>新闻标题</th>
		<th>添加时间</th>
		<th width="120">操作</th>
	</tr>
	<{foreach from=$newslist item=news}>
	<tr>
		<td align="center"><input type="checkbox" name="bulkid[]" value="<{$news.n_id}>"></td>
		<td><a href="<{$adminpage}>?m=collect_news&a=edit&id=<{$news.n_id}>"><{$news.n_title}></a></td>
		<td align="center"><{$news.n_addtime}></td>
		<td align="center"> <a href="<{$adminpage}>?m=collect_news&a=import&id=<{$news.n_id}>">导入</a> | <a href="<{$adminpage}>?m=collect_news&a=edit&id=<{$news.n_id}>">编辑</a> | <a href="javascript:if(confirm('确实要删除吗?'))location='<{$adminpage}>?m=collect_news&a=del&id=<{$news.n_id}>'">删除</a>
	</td>
	</tr>
	<{/foreach}>
	<tr>
		<td align="center">
			<input type="checkbox" onclick="javascript:selectAll();">
		</td>
		<td colspan="8" class="buttontd" style="text-align:left;">
			<a href="javascript:submitForm('<{$adminpage}>?m=collect_news&a=bulkdel','删除');" title="请选择后操作">删除</a> <a href="javascript:submitForm('<{$adminpage}>?m=collect_news&a=bulkimport','生成静态');" title="请选择后操作">导入</a>
		</td>
	</tr>
	</table>
	</form>
	<div class="page"><{$button_basic}><{$button_select}></div>
</div>
</body>
</html>
