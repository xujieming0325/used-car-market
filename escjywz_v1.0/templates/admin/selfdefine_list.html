<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title></title>
<link href="static/css/admin/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="static/js/common.js"></script>
</head>
<body>
<div class="colorarea01">
	<div class="search clearfix">
		<div class="searchL">
			<ul class="menulist">
				<li><a href="<{$adminpage}>?m=selfdefine&a=add" class="add">添加参数</a></li>
			</ul>
		</div>
	</div>
	<form action="<{$adminpage}>?m=selfdefine" method="post" name="form">
		<table cellspacing="0" cellpadding="0" width="100%"  class="listtable">
			<tr>
				<th width="30">选择</th>
				<th width="30">ID</th>
				<th width="60">排序</th>
				<th align="left">名称</th>
                <th width="100">显示</th>
				<th width="100">操作</th>
			</tr>
			<{foreach from=$paralist item=paralist}>
			<tr>
				<td align="center"><input type="checkbox" name="bulkid[]" value="<{$paralist.id}>"></td>
				<td align="center"><{$paralist.id}></td>
				<td align="center"><input type="text" size="5" name="orderid[<{$paralist.id}>]" value="<{$paralist.orderid}>" class="ip01"></td>
				<td align="left"><{$paralist.c_name}></td>
                <td align="center"><{if $paralist.isshow==1}>是<{else}><span class="red">否</span><{/if}></td>
				<td align="center" class="rightmenu"><a href="<{$adminpage}>?m=selfdefine&a=edit&id=<{$paralist.id}>" class="edit">编辑</a> | <a href="<{$adminpage}>?m=selfdefine&a=show&id=<{$paralist.id}>&p_state=<{if $paralist.isshow==1}>0<{else}>1<{/if}>">显示</a> | <a href="javascript:if(confirm('确实要删除吗?'))location='<{$adminpage}>?m=selfdefine&a=del&id=<{$paralist.id}>'" class="del">删除</a></td>
			</tr>
			<{/foreach}>
			<tr>
				<td colspan="6" class="buttontd"><a href="javascript:javascript:selectAll();" title="请选择后操作">全选</a> <a href="javascript:submitForm('<{$adminpage}>?m=selfdefine&a=bulkdel','删除');" title="请选择后操作">删除</a> <a href="javascript:submitForm('<{$adminpage}>?m=selfdefine&a=bulksort','更新排序');" title="请选择后操作">更新排序</a></td>
			</tr>
		</table>
	</form>
</div>
</body>
</html>
