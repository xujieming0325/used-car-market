<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="static/css/admin/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="static/js/common.js"></script>
</head>
<body>
<div class="colorarea01">
	<div class="search clearfix">
		<div class="searchL">
			<ul class="menulist">
				<li><a href="<{$adminpage}>?m=page_sort&a=list" class="add">单页分类</a></li>
				<li><a href="<{$adminpage}>?m=page&a=add" class="add">添加单页</a></li>
			</ul>
		</div>
	</div>
	<form action="<{$adminpage}>?m=page" method="post" name="form">
		<table cellspacing="0" cellpadding="0" width="100%" class="listtable">
			<tr>
				<th width="30">选择</th>
				<th width="30">ID</th>
				<th>排序</th>
				<th align="left">单页名称</th>
				<th align="left">模版</th>
				<th align="left">文件名</th>
				<th align="center">分类</th>
				<th width="120">操作</th>
			</tr>
			<{foreach from=$pagelist item=pagelist}>
			<tr>
				<td align="center" width="30"><input type="checkbox" name="bulkid[]" value="<{$pagelist.p_id}>"></td>
				<td align="center"><{$pagelist.p_id}></td>
				<td align="center" width="50"><input type="text" size="5" name="orderid[<{$pagelist.p_id}>]" value="<{$pagelist.orderid}>" class="ip01"/></td>
				<td align="left"><{$pagelist.p_title}></td>
				<td align="left"><{$pagelist.p_tql}></td>
				<td align="left"><{$pagelist.p_page}></td>
				<td align="center"><{$pagelist.sortname}></td>
				<td align="center" width="80" class="rightmenu"><a href="<{$adminpage}>?m=page&a=html&id=<{$pagelist.p_id}>&page=<{$page}>">生成静态</a> | <a href="<{$adminpage}>?m=page&a=edit&id=<{$pagelist.p_id}>&page=<{$page}>">编辑</a> | <a href="javascript:if(confirm('确实要删除吗?'))location='<{$adminpage}>?m=page&a=del&id=<{$pagelist.p_id}>&page=<{$page}>'">删除</a></td>
			</tr>
			<{/foreach}>
			<tr>
				<td colspan="8" class="buttontd">
				<a href="javascript:javascript:selectAll();" title="请选择后操作">全选</a>
				<a href="javascript:submitForm('<{$adminpage}>?m=page&a=bulkdel&page=<{$page}>','删除');" title="请选择后操作">删除</a> <a href="javascript:submitForm('<{$adminpage}>?m=page&a=bulksort&page=<{$page}>','更新排序');" title="请选择后操作">更新排序</a> <a href="javascript:submitForm('<{$adminpage}>?m=page&a=bulkhtml&page=<{$page}>','生成静态');" title="请选择后操作">生成静态</a></td>
			</tr>
		</table>
	</form>
	<div class="listpage"><{$button_basic}><{$button_select}></div>
</div>
</body>
</html>
