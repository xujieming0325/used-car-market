<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="static/css/admin/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="static/js/common.js"></script>
</head>
<body>
<div class="colorarea01">
	<form action="feedback.php" method="post" name="form">
		<table cellspacing="0" cellpadding="0" width="100%"  class="listtable">
			<tr>
				<th width="30">选择</th>
				<th>ID</th>
				<th>联系人</th>
				<th>电话</th>
				<th>内容</th>
				<th>提交时间</th>
				<th width="50">操作</th>
			</tr>
			<{foreach from=$feedback key=Key item=feedbacklist}>
			<tr>
				<td align="center"><input type="checkbox" name="bulkid[]" value="<{$feedbacklist.f_id}>"></td>
				<td align="center"><{$feedbacklist.f_id}></td>
				<td align="center"><{$feedbacklist.f_username}></td>
				<td align="center"><{$feedbacklist.f_tel}></td>
				<td align="left" width="200" style="line-height:22px;"><{$feedbacklist.f_detail}> </td>
				<td align="center"><{$feedbacklist.f_addtime}></td>
				<td class="rightmenu" align="center"><a href="javascript:if(confirm('确实要删除吗?'))location='<{$adminpage}>?m=feedback&a=del&id=<{$feedbacklist.f_id}>'" class="del">删除</a></td>
			</tr>
			<{/foreach}>
			<tr>
				<td colspan="7" class="buttontd">
					<a href="javascript:javascript:selectAll();" title="请选择后操作">全选</a>
					<a href="javascript:submitForm('<{$adminpage}>?m=feedback&a=bulkdel','删除');" title="请选择后操作">删除</a>
				</td>
			</tr>
		</table>
	</form>
	<div class="listpage"><{$button_basic}><{$button_select}></div>
</div>
</body>
</html>
