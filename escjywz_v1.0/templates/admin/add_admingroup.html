<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title></title>
<link href="static/css/admin/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="static/js/common.js"></script>
<script type="text/javascript">
function _all(cla,val)
{
    var input = document.getElementsByTagName('input');
    for(i=0;i<input.length;i++)
    {
        if (input[i].type == 'checkbox' && input[i].className == cla) input[i].checked = val;
    }
}
</script>
</head>
<body>
<div class="colorarea01">
	<div class="search clearfix">
		<div class="searchL">
			<ul class="menulist">
				<li><a href="<{$adminpage}>?m=admingroup&a=list" class="list">返回管理员用户组列表</a></li>
			</ul>
		</div>
	</div>
	<form action="<{$adminpage}>?m=admingroup" method="post" name="form" onsubmit="return chksubmit();">
		<table cellspacing="0" cellpadding="0" width="100%"  class="maintable">
			<tr>
				<th>用户组名称：</th>
				<td><input name="groupname" type="text" size="10" id="groupname" <{if $ac == 'edit'}>readonly<{/if}> value="<{$admin.groupname}>"/></td>
			</tr>
			<tr>
				<th>权限：</th>
				<td><span id="admin_permission">
					<{$permissionlist}> </span></td>
			</tr>
			<tr>
				<th></th>
				<td><div class="buttons">
						<input type="submit" name="thevaluesubmit" value="提交保存" class="submit">
						<input type="hidden" name="a" value="<{$ac}>">
						<input type="hidden" name="id" value="<{$admin.id}>">
						<input name="valuesubmit" type="hidden" value="yes" />
					</div></td>
			</tr>
		</table>
	</form>
</div>
</body>
</html>
