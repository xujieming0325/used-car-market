<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="static/css/admin/style.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="static/js/jquery.js"></script>
<link rel="stylesheet" href="admin/kindeditor/themes/default/default.css" />
<script charset="utf-8" src="admin/kindeditor/kindeditor-min.js"></script>
<script charset="utf-8" src="admin/kindeditor/lang/zh_CN.js"></script>
<script type="text/javascript" src="static/js/Validform_v5.3.2_min.js"></script>
<script>
	$(function() {
		//表单验证
		$(".modelform").Validform({
			tiptype:3
		});
	});
	KindEditor.ready(function(K) {
		var editor = K.editor({
			uploadJson : '<{$adminpage}>?m=upload',
			fileManagerJson : '<{$adminpage}>?m=upload_manager',
			allowFileManager : true
		});
		K('#image1').click(function() {
			editor.loadPlugin('image', function() {
				editor.plugin.imageDialog({
					imageUrl : K('#url1').val(),
					clickFn : function(url, title, width, height, border, align) {
						K('#url1').val(url);
						editor.hideDialog();
					}
				});
			});
		});
	});
</script>
</head>
</head>
<body>
<div class="colorarea01">
	<div class="search clearfix">
		<div class="searchL">
			<ul class="menulist">
				<li><a href="<{$adminpage}>?m=model&a=list" class="list">返回车型列表</a></li>
			</ul>
		</div>
	</div>
	<form name="form1" class="modelform" method="post"  enctype="multipart/form-data"  action="<{$adminpage}>?m=model">
		<table cellspacing="0" cellpadding="0" width="100%"  class="maintable">
			<tr>
				<th>车型名称</th>
				<td><input name="s_name" type="text" id="s_name" size="30" value="<{$sort.s_name}>" datatype="s" nullmsg="请填写车型名称！"/></td>
			</tr>
			<tr>
				<th>缩略图：</th>
				<td><input type="text" name="s_pic" id="url1" value="<{$sort.s_pic}>" />
					<input type="button" id="image1" value="选择图片" /></td>
			</tr>
			<tr>
				<th></th>
				<td><div class="buttons">
						<input type="submit" name="thevaluesubmit" value="提交保存" class="submit">
						<input type="hidden" name="a" value="<{$ac}>">
						<input type="hidden" name="s_id" value="<{$sort.s_id}>">
						<input name="valuesubmit" type="hidden" value="yes" />
					</div></td>
			</tr>
		</table>
	</form>
</div>
</body>
</html>
