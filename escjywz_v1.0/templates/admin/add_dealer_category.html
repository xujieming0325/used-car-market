<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="static/css/admin/style.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="static/js/jquery.js"></script>
<link rel="stylesheet" href="admin/kindeditor/themes/default/default.css" />
<script charset="utf-8" src="admin/kindeditor/kindeditor-min.js"></script>
<script charset="utf-8" src="admin/kindeditor/lang/zh_CN.js"></script>
<script type="text/javascript" src="static/js/Validform_v5.3.2_min.js"></script>
<script>
	$(function() {
		//表单验证
		$(".dealer_categoryform").Validform({
			tiptype:3
		});
	});
</script>
</head>
</head>
<body>
<div class="colorarea01">
	<div class="search clearfix">
		<div class="searchL">
			<ul class="menulist">
				<li><a href="<{$adminpage}>?m=dealer_category&a=list" class="list">返回车型列表</a></li>
			</ul>
		</div>
	</div>
	<form name="form1" class="dealer_categoryform" method="post"  enctype="multipart/form-data"  action="<{$adminpage}>?m=dealer_category">
		<table cellspacing="0" cellpadding="0" width="100%"  class="maintable">
			<tr>
				<th>名称</th>
				<td><input name="catname" type="text" size="30" value="<{$category.catname}>" datatype="s" nullmsg="请填写名称！"/></td>
			</tr>
			<tr>
				<th>排序</th>
				<td><input name="orderid" type="text" size="10" value="<{$category.orderid}>"/></td>
			</tr>
			<tr>
				<th></th>
				<td><div class="buttons">
						<input type="submit" name="thevaluesubmit" value="提交保存" class="submit">
						<input type="hidden" name="a" value="<{$ac}>">
						<input type="hidden" name="id" value="<{$category.id}>">
						<input name="valuesubmit" type="hidden" value="yes" />
					</div></td>
			</tr>
		</table>
	</form>
</div>
</body>
</html>
