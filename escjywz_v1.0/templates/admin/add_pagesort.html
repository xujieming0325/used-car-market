<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="static/css/admin/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="static/js/jquery.js"></script>
<script type="text/javascript" src="static/js/Validform_v5.3.2_min.js"></script>
<script type="text/javascript">
$(function() {
	//表单验证
	$(".pageform").Validform({
		tiptype:3
	});
});
</script>
</head>
<body>
<div class="colorarea01">
	<div class="search clearfix">
		<div class="searchL">
			<ul class="menulist">
				<li><a href="<{$adminpage}>?m=page_sort&a=list" class="list">返回分类列表</a></li>
			</ul>
		</div>
	</div>
	<form name="form" class="pageform" method="post" action="<{$adminpage}>?m=page_sort">
		<table cellspacing="0" cellpadding="0" width="100%"  class="maintable">
			<tr>
				<th>分类名称：</th>
				<td><input name="s_name" type="text"  size="30" value="<{$sort.s_name}>" datatype="s" nullmsg="请填写分类名称！"/></td>
			</tr>
			<tr>
				<th>静态文件夹：</th>
				<td><input name="s_dir" type="text"  size="30" value="<{$sort.s_dir}>" datatype="s" nullmsg="请填写静态文件夹名称！"/></td>
			</tr>
			<tr>
				<th></th>
				<td><div class="buttons">
						<input type="submit" name="thevaluesubmit" value="提交保存"/>
						<input type="hidden" name="a" value="<{$ac}>">
						<input type="hidden" name="s_id" value="<{$sort.s_id}>">
						<input type="hidden" name="s_list" value="<{$sort.s_list}>">
						<input name="valuesubmit" type="hidden" value="yes" />
					</div></td>
			</tr>
		</table>
	</form>
</div>
</body>
</html>
