<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="static/css/admin/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="static/js/jquery.js"></script>
<script type="text/javascript" src="static/js/Validform_v5.3.2_min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	//表单验证
	$(".areaform").Validform({
		tiptype:3
	});
});
</script>
</head>
<body>
<div class="colorarea01">
<div class="search clearfix">
	<div class="searchL">
		<ul class="menulist">
			<li><a href="<{$adminpage}>?m=area&a=list" class="list">返回省市列表</a></li>
		</ul>
	</div>
</div>
<form name="form1" class="areaform" method="post" action="<{$adminpage}>?m=area">
<table cellspacing="0" cellpadding="0" width="100%"  class="maintable">
	<tr>
		<th>名称：</th>
		<td><input name="name" type="text"  size="30" value="<{$area.name}>" datatype="s" nullmsg="请填写地区！"/></td>
	</tr>
	<tr>
		<th>排序：</th>
		<td>
			<input type="text" name="orderid" size="5" value="<{$area.orderid}>">
		</td>
	</tr>
	<tr>
		<th></th>
		<td>
			<div class="buttons"><input type="submit" name="thevaluesubmit" value="提交保存" class="submit">
			<input type="hidden" name="a" value="<{$ac}>">
			<input type="hidden" name="id" value="<{$area.id}>">
			<input type="hidden" name="parentid" value="<{$area.parentid}>">
			<input type="reset" name="thevaluereset" value="重置">
		</div>
		</td>
	</tr>
</table>
</form>
</div>
</body>
</html>
