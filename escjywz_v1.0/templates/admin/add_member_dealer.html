<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="static/css/admin/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="static/js/jquery.js"></script>
<link rel="stylesheet" href="admin/kindeditor/themes/default/default.css" />
<script charset="utf-8" src="admin/kindeditor/kindeditor-min.js"></script>
<script charset="utf-8" src="admin/kindeditor/lang/zh_CN.js"></script>
<script type="text/javascript" src="static/js/Validform_v5.3.2_min.js"></script>
<script type="text/javascript">
	$(function() {
		//表单验证
		$(".newsform").Validform({
			tiptype:3
		});
	});
	KindEditor.ready(function(K) {
		var editor1 = K.create('textarea[name="n_info"]', {
			uploadJson : '<{$adminpage}>?m=upload',
			fileManagerJson : '<{$adminpage}>?m=upload_manager',
			allowFileManager : true
		});
	});
	KindEditor.ready(function(K) {
		var editor = K.editor({
			uploadJson : '<{$adminpage}>?m=upload',
			fileManagerJson : '<{$adminpage}>?m=upload_manager',
			allowFileManager : true,
		});
		K('#image1').click(function() {
			editor.loadPlugin('image', function() {
				editor.plugin.imageDialog({
					imageUrl : K('#url1').val(),
					clickFn : function(url, title, width, height, border, align) {
						K('#url1').val(url);
						editor.hideDialog();
					}
				});
			});
		});
	});
</script>
</head>
<body>
<div class="colorarea01">
	<div class="search clearfix">
		<div class="searchL">
			<ul class="menulist">
				<li><a href="<{$adminpage}>?m=member_dealer&a=list" class="list">返回销售代表列表</a></li>
			</ul>
		</div>
	</div>
	<form name="form" class="newsform" method="post" action="<{$adminpage}>?m=member_dealer">
		<table cellspacing="0" cellpadding="0" width="100%"  class="maintable">
			<tr>
				<th>姓名：</th>
				<td><input name="name" type="text" size="20" value="<{$dealer.name}>" datatype="s" nullmsg="请填写姓名！"/></td>
			</tr>
			<tr>
				<th>手机：</th>
				<td><input name="tel" type="text" size="20" value="<{$dealer.tel}>" datatype="m" nullmsg="请填写手机号码！"/></td>
			</tr>
			<tr>
				<th>头像：</th>
				<td><input type="text" name="pic" id="url1" value="<{$dealer.pic}>" datatype="*" nullmsg="请上传头像！"/>
					<input type="button" id="image1" value="选择图片" />
				</td>
			</tr>
			<tr>
				<th></th>
				<td><div class="buttons">
						<input type="submit" name="thevaluesubmit" value="提交保存" class="submit">
						<input type="hidden" name="a" value="<{$ac}>">
						<input type="hidden" name="id" value="<{$dealer.id}>">
					</div></td>
			</tr>
		</table>
	</form>
</div>
</body>
</html>
